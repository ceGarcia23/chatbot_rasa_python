version: "3.1"

nlu:
- intent: greet
  examples: |
    - hola
    - buenos días
    - qué tal
    - hola, ¿cómo estás?
    - buenas tardes

- intent: recommend_product
  examples: |
    - ¿Qué productos me recomiendas?
    - ¿Tienes algo para mí?
    - Recomiéndame algo
    - ¿Qué opciones tengo?
    - Sugiéreme un producto

- intent: goodbye
  examples: |
    - adiós
    - hasta luego
    - nos vemos
    - chao
    - cuídate

- intent: ask_whoami
  examples: |
    - ¿Quién eres?
    - ¿Eres un bot?
    - ¿Qué eres?
    - Dime quién eres
    - ¿Eres un asistente?
